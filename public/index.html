<html>

<head>
  <title>Node.js Coding Challenge</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Node.js Coding Challenge</h1>
  <form action="http://localhost:3000/csv" method="POST" enctype="multipart/form-data">
    <label for="providerName">Provider Name</label><br>
    <input id="providerName" name="providerName"><br>
    <label for="csvFile">CSV File</label><br>
    <input id="csvFile" name="csvFile" type="file" accept=".csv"/><br><br>
    <button type="submit" > Submit </button>
  </form>
</body>

</html>
